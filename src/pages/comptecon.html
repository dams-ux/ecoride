<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Compte Conducteur - ECORIDE</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/navfooter.css">
    <link rel="stylesheet" href="../styles/comptecon.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar-ecoride">
        <div class="navbar-left">
            <img src="assets/image voiture.png" alt="image voiture" class="navbar-logo">
        </div>
        <div class="navbar-center">
            <a href="../../index.html" class="navbar-btn">Accueil</a>
            <a href="covoiturage.html" class="navbar-btn">Covoiturage</a>
            <a href="#" class="navbar-btn">Contact</a>
        </div>
        <div class="navbar-right" style="position:relative;">
            <div class="dropdown-user">
                <span class="navbar-icon-user" style="display:flex;align-items:center;gap:4px;cursor:pointer;">
                    <img src="assets/Icon.png" alt="Utilisateur" style="height:32px;">
                    <svg width="22" height="22" viewBox="0 0 24 24" style="vertical-align:middle; margin-left:3px;">
                        <polyline points="6 9 12 15 18 9" fill="none" stroke="#205c2c" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </span>
                <div class="dropdown-content">
                    <a href="comptecon.html">Mon compte</a>
                    <button onclick="handleLogout()" style="background: none; border: none; cursor: pointer; text-align: left; width: 100%;">D√©connexion</button>
                </div>
            </div>
            <img src="assets/image energie.png" alt="Energie" class="navbar-energie">
        </div>
    </nav>

    <div class="container">
        <div class="welcome-section">
            <h1><span id="user-name">Compte Conducteur</span></h1>
            <div class="user-photo">
                <img id="user-photo" src="assets/default-avatar.svg" alt="Photo de profil" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;">
                <button onclick="uploadPhoto()">üì∑ Changer la photo</button>
                <input type="file" id="photo-input" accept="image/*" style="display:none;" onchange="handlePhotoUpload(event)">
            </div>
            <div class="user-stats">
                <div class="stat-item">
                    <span class="stat-number" id="trajets-count">0</span>
                    <span class="stat-label">Trajets propos√©s</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="reservations-count">0</span>
                    <span class="stat-label">R√©servations re√ßues</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="user-rating">0.0</span>
                    <span class="stat-label">Note moyenne</span>
                </div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'vehicules-tab')">Mes V√©hicules</button>
            <button class="tab-button" onclick="openTab(event, 'trajets-tab')">Mes Trajets</button>
            <button class="tab-button" onclick="openTab(event, 'reservations-tab')">R√©servations</button>
            <button class="tab-button" onclick="openTab(event, 'profil-tab')">Mon Profil</button>
        </div>

        <!-- Onglet V√©hicules -->
        <div id="vehicules-tab" class="tab-content active">
            <h2>Mes V√©hicules</h2>
            <div id="message"></div>
            
            <div class="vehicules-list" id="vehicules-list">
                <!-- Les v√©hicules seront affich√©s ici -->
            </div>

            <div class="add-vehicle-form">
                <h3>Ajouter un v√©hicule</h3>
                <form id="vehicle-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="marque">Marque:</label>
                            <input type="text" id="marque" name="marque" required>
                        </div>
                        <div class="form-group">
                            <label for="modele">Mod√®le:</label>
                            <input type="text" id="modele" name="modele" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="plaque">Plaque d'immatriculation:</label>
                            <input type="text" id="plaque" name="plaque" required>
                        </div>
                        <div class="form-group">
                            <label for="couleur">Couleur:</label>
                            <input type="text" id="couleur" name="couleur" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="annee">Ann√©e:</label>
                            <input type="number" id="annee" name="annee" min="1990" max="2025" required>
                        </div>
                        <div class="form-group">
                            <label for="energie">Type d'√©nergie:</label>
                            <select id="energie" name="energie" required>
                                <option value="">Choisir...</option>
                                <option value="electrique">√âlectrique</option>
                                <option value="hybride">Hybride</option>
                                <option value="essence">Essence</option>
                                <option value="diesel">Diesel</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit">Ajouter le v√©hicule</button>
                </form>
            </div>
        </div>

        <!-- Onglet Trajets -->
        <div id="trajets-tab" class="tab-content">
            <h2>Mes Trajets</h2>
            
            <div class="trajets-list" id="trajets-list">
                <!-- Les trajets seront affich√©s ici -->
            </div>

            <div class="add-trajet-form">
                <h3>Ajouter un trajet</h3>
                <form id="trajet-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="depart">Lieu de d√©part:</label>
                            <input type="text" id="depart" name="depart" required>
                        </div>
                        <div class="form-group">
                            <label for="arrivee">Lieu d'arriv√©e:</label>
                            <input type="text" id="arrivee" name="arrivee" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="date_depart">Date et heure de d√©part:</label>
                            <input type="datetime-local" id="date_depart" name="date_depart" required>
                        </div>
                        <div class="form-group">
                            <label for="date_arriver">Date et heure d'arriv√©e:</label>
                            <input type="datetime-local" id="date_arriver" name="date_arriver" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="tarif">Prix par personne (‚Ç¨):</label>
                            <input type="number" id="tarif" name="tarif" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="vehicule">V√©hicule:</label>
                            <select id="vehicule" name="vehicule" required>
                                <option value="">Choisir un v√©hicule...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nb_places">Nombre de places disponibles:</label>
                        <input type="number" id="nb_places" name="nb_places" min="1" max="8" required>
                    </div>
                    <button type="submit">Cr√©er le trajet</button>
                </form>
            </div>
        </div>

        <!-- Onglet R√©servations -->
        <div id="reservations-tab" class="tab-content">
            <h2>R√©servations pour mes trajets</h2>
            <div class="reservations-list" id="reservations-list">
                <!-- Les r√©servations seront affich√©es ici -->
            </div>
        </div>

        <!-- Onglet Profil -->
        <div id="profil-tab" class="tab-content">
            <h2>Mon Profil</h2>
            <form id="profil-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="profil-nom">Nom:</label>
                        <input type="text" id="profil-nom" name="nom" required>
                    </div>
                    <div class="form-group">
                        <label for="profil-prenom">Pr√©nom:</label>
                        <input type="text" id="profil-prenom" name="prenom" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="profil-email">Email:</label>
                    <input type="email" id="profil-email" name="email" required>
                </div>
                <button type="submit">Mettre √† jour le profil</button>
            </form>
        </div>
    </div>

    <footer class="footer-ecoride">
        <p>Mentions L√©gales</p>
        <p>ecoridenature@hotmail.fr</p>
    </footer>

    <!-- Scripts -->
    <script src="../scripts/database.js"></script>
    <script src="../scripts/auth.js"></script>
    <script>
        // Variables globales
        let currentUser = null;

        // Validation de l'environnement
        if (typeof database === 'undefined') {
            console.error('ERREUR: database.js n\'est pas charg√© correctement');
        }
        if (typeof auth === 'undefined') {
            console.error('ERREUR: auth.js n\'est pas charg√© correctement');
        }

        // Initialisation de la page
        document.addEventListener('DOMContentLoaded', function() {
            try {
                if (!checkAuth()) return;
                
                loadUserProfile();
                loadUserStats();
                loadVehicules();
                loadTrajets();
                loadReservations();
                setupEventListeners();
                
                // Ajouter l'√©v√©nement de clic pour le menu d√©roulant
                const userIcon = document.querySelector('.navbar-icon-user');
                if (userIcon) {
                    userIcon.addEventListener('click', toggleDropdown);
                }

                // Fermer le menu si on clique ailleurs
                document.addEventListener('click', closeDropdown);
            } catch (error) {
                console.error('Erreur lors de l\'initialisation de la page:', error);
                showMessage('Erreur lors du chargement de la page.', false);
            }
        });

        // V√©rification d'authentification
        function checkAuth() {
            try {
                if (typeof auth === 'undefined') {
                    console.error('Le module auth n\'est pas disponible');
                    window.location.href = 'login.html';
                    return false;
                }
                
                if (!auth.isLoggedIn()) {
                    window.location.href = 'login.html';
                    return false;
                }
                
                currentUser = auth.getCurrentUser();
                if (!currentUser) {
                    window.location.href = 'login.html';
                    return false;
                }
                
                if (currentUser.role !== 'conducteur') {
                    alert('Cette page est r√©serv√©e aux conducteurs.');
                    window.location.href = 'login.html';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Erreur lors de la v√©rification d\'authentification:', error);
                window.location.href = 'login.html';
                return false;
            }
        }

        // Charger le profil utilisateur
        function loadUserProfile() {
            document.getElementById('user-name').textContent = `Bienvenue ${currentUser.prenom} ${currentUser.nom}`;
            
            if (currentUser.photo && currentUser.photo !== 'assets/default-avatar.svg') {
                document.getElementById('user-photo').src = currentUser.photo;
            }
        }

        // Charger les statistiques utilisateur
        function loadUserStats() {
            try {
                const trajets = database.getConducteurTrajets(currentUser.id);
                const reservations = database.getConducteurReservations(currentUser.id);
                const rating = database.getUserRating(currentUser.id, 'conducteur');
                
                document.getElementById('trajets-count').textContent = trajets.length;
                document.getElementById('reservations-count').textContent = reservations.length;
                document.getElementById('user-rating').textContent = rating.average + '/5';
            } catch (error) {
                console.error('Erreur lors du chargement des statistiques:', error);
                document.getElementById('trajets-count').textContent = '0';
                document.getElementById('reservations-count').textContent = '0';
                document.getElementById('user-rating').textContent = '0.0';
            }
        }

        // Charger les v√©hicules
        function loadVehicules() {
            try {
                const vehicules = database.getConducteurVehicules(currentUser.id);
                const container = document.getElementById('vehicules-list');
                const select = document.getElementById('vehicule');
                
                if (!container) {
                    console.error('Container vehicules-list non trouv√©');
                    return;
                }
                
                // Afficher les v√©hicules
                if (vehicules.length === 0) {
                    container.innerHTML = '<p>Aucun v√©hicule enregistr√©.</p>';
                } else {
                    container.innerHTML = vehicules.map(vehicule => `
                        <div class="vehicule-card">
                            <div class="vehicule-info">
                                <h4>${vehicule.marque} ${vehicule.modele}</h4>
                                <p><strong>Plaque:</strong> ${vehicule.plaque}</p>
                                <p><strong>Couleur:</strong> ${vehicule.couleur}</p>
                                <p><strong>Ann√©e:</strong> ${vehicule.annee}</p>
                                <p><strong>√ânergie:</strong> <span class="energie-${vehicule.energie}">${vehicule.energie}</span></p>
                            </div>
                            <div class="vehicule-actions">
                                <button onclick="deleteVehicule(${vehicule.id})" class="btn-danger">Supprimer</button>
                            </div>
                        </div>
                    `).join('');
                }
                
                // Mettre √† jour le select pour les trajets
                if (select) {
                    select.innerHTML = '<option value="">Choisir un v√©hicule...</option>' +
                        vehicules.map(v => `<option value="${v.id}">${v.marque} ${v.modele}</option>`).join('');
                }
            } catch (error) {
                console.error('Erreur lors du chargement des v√©hicules:', error);
                const container = document.getElementById('vehicules-list');
                if (container) {
                    container.innerHTML = '<p>Erreur lors du chargement des v√©hicules.</p>';
                }
            }
        }

        // Charger les trajets
        function loadTrajets() {
            const trajets = database.getConducteurTrajets(currentUser.id);
            const container = document.getElementById('trajets-list');
            
            if (trajets.length === 0) {
                container.innerHTML = '<p>Aucun trajet cr√©√©.</p>';
                return;
            }
            
            container.innerHTML = trajets.map(trajet => {
                const vehicule = database.vehicules.find(v => v.id === trajet.vehicule_id);
                const dateDepart = new Date(trajet.date_depart).toLocaleString();
                const dateArriver = new Date(trajet.date_arriver).toLocaleString();
                
                return `
                    <div class="trajet-card">
                        <div class="trajet-header">
                            <h4>${trajet.depart} ‚Üí ${trajet.arrivee}</h4>
                            <span class="trajet-prix">${trajet.prix}‚Ç¨</span>
                        </div>
                        <div class="trajet-details">
                            <p><strong>D√©part:</strong> ${dateDepart}</p>
                            <p><strong>Arriv√©e:</strong> ${dateArriver}</p>
                            <p><strong>Places disponibles:</strong> ${trajet.places_disponibles}/${trajet.places_totales || 4}</p>
                            <p><strong>V√©hicule:</strong> ${vehicule ? `${vehicule.marque} ${vehicule.modele}` : 'Non sp√©cifi√©'}</p>
                        </div>
                        <div class="trajet-actions">
                            <button onclick="deleteTrajet(${trajet.id})" class="btn-danger">Supprimer</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Charger les r√©servations
        function loadReservations() {
            const reservations = database.getConducteurReservations(currentUser.id);
            const container = document.getElementById('reservations-list');
            
            if (reservations.length === 0) {
                container.innerHTML = '<p>Aucune r√©servation pour vos trajets.</p>';
                return;
            }
            
            container.innerHTML = reservations.map(reservation => {
                const dateReservation = new Date(reservation.date_reservation).toLocaleString();
                const dateDepart = new Date(reservation.trajet.date_depart).toLocaleString();
                
                return `
                    <div class="reservation-card">
                        <div class="reservation-header">
                            <h4>${reservation.trajet.depart} ‚Üí ${reservation.trajet.arrivee}</h4>
                            <span class="reservation-status status-${reservation.statut}">${reservation.statut}</span>
                        </div>
                        <div class="reservation-details">
                            <p><strong>Voyageur:</strong> ${reservation.voyageur.nom}</p>
                            <p><strong>Places r√©serv√©es:</strong> ${reservation.nb_places}</p>
                            <p><strong>Date du trajet:</strong> ${dateDepart}</p>
                            <p><strong>R√©serv√© le:</strong> ${dateReservation}</p>
                        </div>
                        <div class="reservation-actions">
                            <button onclick="accepterReservation(${reservation.id})" class="btn-success">Accepter</button>
                            <button onclick="refuserReservation(${reservation.id})" class="btn-danger">Refuser</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Configuration des event listeners
        function setupEventListeners() {
            // Formulaire v√©hicule
            document.getElementById('vehicle-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                const vehicule = Object.fromEntries(formData);
                
                const result = database.addVehicule({
                    ...vehicule,
                    conducteur_id: currentUser.id
                });
                
                showMessage(result.message, result.success);
                if (result.success) {
                    loadVehicules();
                    e.target.reset();
                }
            });

            // Formulaire trajet
            document.getElementById('trajet-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                const trajet = Object.fromEntries(formData);
                
                const result = database.addTrajet({
                    ...trajet,
                    conducteur_id: currentUser.id,
                    prix: parseFloat(trajet.tarif),
                    places_disponibles: parseInt(trajet.nb_places),
                    places_totales: parseInt(trajet.nb_places),
                    vehicule_id: parseInt(trajet.vehicule)
                });
                
                showMessage(result.message, result.success);
                if (result.success) {
                    loadTrajets();
                    loadUserStats();
                    e.target.reset();
                }
            });

            // Formulaire profil
            document.getElementById('profil-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                const profileData = Object.fromEntries(formData);
                
                const result = database.updateUserProfile(currentUser.id, 'conducteur', profileData);
                showMessage(result.message, result.success);
                
                if (result.success) {
                    // Mettre √† jour l'utilisateur courant
                    currentUser = { ...currentUser, ...profileData };
                    auth.updateCurrentUser(currentUser);
                    loadUserProfile();
                }
            });
        }

        // Fonctions d'actions
        function deleteVehicule(id) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer ce v√©hicule ?')) {
                const result = database.deleteVehicule(id);
                showMessage(result.message, result.success);
                if (result.success) {
                    loadVehicules();
                }
            }
        }

        function deleteTrajet(id) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer ce trajet ?')) {
                const result = database.deleteTrajet(id);
                showMessage(result.message, result.success);
                if (result.success) {
                    loadTrajets();
                    loadUserStats();
                    loadReservations();
                }
            }
        }

        function accepterReservation(reservationId) {
            // Logique pour accepter la r√©servation
            showMessage('R√©servation accept√©e !');
            loadReservations();
        }

        function refuserReservation(reservationId) {
            if (confirm('√ätes-vous s√ªr de vouloir refuser cette r√©servation ?')) {
                // Logique pour refuser la r√©servation
                showMessage('R√©servation refus√©e.');
                loadReservations();
            }
        }

        // Fonctions utilitaires
        function showMessage(message, isSuccess = true) {
            const messageDiv = document.getElementById('message');
            if (!messageDiv) return;
            
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            messageDiv.style.backgroundColor = isSuccess ? '#d4edda' : '#f8d7da';
            messageDiv.style.color = isSuccess ? '#155724' : '#721c24';
            messageDiv.style.padding = '10px';
            messageDiv.style.borderRadius = '5px';
            messageDiv.style.marginBottom = '20px';
            
            setTimeout(() => messageDiv.style.display = 'none', 3000);
        }

        function openTab(evt, tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(el => el.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            evt.currentTarget.classList.add('active');
            
            // Recharger les donn√©es selon l'onglet
            switch(tabName) {
                case 'vehicules-tab':
                    loadVehicules();
                    break;
                case 'trajets-tab':
                    loadTrajets();
                    break;
                case 'reservations-tab':
                    loadReservations();
                    break;
            }
        }

        function uploadPhoto() {
            document.getElementById('photo-input').click();
        }

        function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('user-photo').src = e.target.result;
                    // Ici on pourrait sauvegarder la photo
                    showMessage('Photo mise √† jour !');
                };
                reader.readAsDataURL(file);
            }
        }

        function handleLogout() {
            if (confirm('√ätes-vous s√ªr de vouloir vous d√©connecter ?')) {
                auth.logout();
                window.location.href = 'login.html';
            }
        }

        // Gestion du menu d√©roulant
        function toggleDropdown() {
            const dropdown = document.querySelector('.dropdown-user');
            dropdown.classList.toggle('open');
        }

        // Fermer le menu si on clique ailleurs
        function closeDropdown(event) {
            const dropdown = document.querySelector('.dropdown-user');
            if (!dropdown.contains(event.target)) {
                dropdown.classList.remove('open');
            }
        }

        // Charger le profil dans le formulaire
        window.addEventListener('load', function() {
            if (currentUser) {
                document.getElementById('profil-nom').value = currentUser.nom || '';
                document.getElementById('profil-prenom').value = currentUser.prenom || '';
                document.getElementById('profil-email').value = currentUser.email || '';
            }
        });
    </script>
</body> 
</html>
