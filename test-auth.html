<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Authentification Julie</title>
</head>
<body>
    <h1>Test de connexion Julie</h1>
    <button onclick="testJulie()">Tester connexion Julie</button>
    <div id="result"></div>

    <script src="src/scripts/database.js"></script>
    <script src="src/scripts/auth-new.js"></script>
    <script>
        function testJulie() {
            const resultDiv = document.getElementById('result');
            
            // Test direct de la base de données
            console.log('Test database:', typeof database);
            const dbResult = database.authenticateUser('juliepop@hotmail.fr', 'Monvoyage6+');
            console.log('DB Result:', dbResult);
            
            // Test via auth-new.js
            auth.login('juliepop@hotmail.fr', 'Monvoyage6+').then(authResult => {
                console.log('Auth Result:', authResult);
                resultDiv.innerHTML = `
                    <h3>Résultats:</h3>
                    <p><strong>Database direct:</strong> ${JSON.stringify(dbResult, null, 2)}</p>
                    <p><strong>Auth system:</strong> ${JSON.stringify(authResult, null, 2)}</p>
                `;
            }).catch(error => {
                console.error('Erreur:', error);
                resultDiv.innerHTML = `<p style="color: red;">Erreur: ${error.message}</p>`;
            });
        }
    </script>
</body>
</html>
